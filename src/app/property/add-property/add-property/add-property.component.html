<div class="card">
  <div class="card-header">

    Add new Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngModel name="Name" required>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
      <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-12">Save</button>
      <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>


  </div>
